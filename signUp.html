<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signUp.css">
    <title>SignUp</title>
</head>

<body>
    <div class="container">
        <div class="image">
            <img src="img/signUpPhoto.jpg" alt="">
        </div>
        <div class="form">
            <p>Sign Up</p>
            <div class="fullName">
                <!-- <i class="fa-solid fa-user" style="color: #070707;"></i> -->
                <input type="text" placeholder="Full Name" class="input">
            </div>
            <div class="userName">
                <i></i>
                <input type="text" placeholder="@username" class="input">
            </div>
            <div class="email">
                <i></i>
                <input type="email" placeholder="Email" class="input">
            </div>
            <div class="password">
                <i></i>
                <input type="password" placeholder="Password" class="input">
            </div>
            <div class="confirm">
                <i></i>
                <input type="password" placeholder="Confirm Password" class="input">
            </div>
            <div class="gender">
                <input type="radio">
                <p>Male</p>
                <input type="radio">
                <p>Female</p>
            </div>
            <div class="signUp">
                <button>Sign Up</button>
            </div>
            <div class="member">I'm already a member</div>
        </div>
    </div>


    <script src="signScript.js"></script>
</body>

</html>
